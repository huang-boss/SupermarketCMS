<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>purchase</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" href="css/purchase.css">
	<script src="lib/jquery-3.1.1.js"></script>
	<script src="js/purchase.js"></script>
</head>
<body>
	<div class="container">
		<header class="bg-info">
			<h4 class="pull-left"><span class="glyphicon glyphicon-home"></span>超市商品采购系统</h4>
			<p class="pull-left col-md-6">欢迎管理员<strong>xxx</strong>到来 | 您上次登录时间是：<strong></strong></p>
			<div class="pull-right"><a href="#">修改密码</a> | <a href="#">退出</a></div>
		</header>
		<div class="row">
		    <div class="col-xs-2">
				<ul class="nav nav-pills nav-stacked">
				    <li role="presentation"><a href="#">用户管理</a></li>
				    <li role="presentation" class="active"><a href="#">采购订货单</a></li>
				    <li role="presentation"><a href="#">入库确认单</a></li>
				    <li role="presentation"><a href="#">采购退货单</a></li>
				</ul>
		    </div>
		    <div class="col-md-10">
				<ul class="list-group">
				   	<a class="list-group-item active">采购订货单</a>
				   	<div class="list-group-item content">
				   		<form action="#" class="form-inline">
				   			<div class="form-group">
				   				<label for="product">供应商</label>
				   				<select type="text" class="form-control" id="product">
				   					<option value="康师傅">康师傅</option>
				   					<option value="哇哈哈">哇哈哈</option>
				   				</select>
				   			</div>
				   			<div class="form-group">
				   				<label for="name">经办人</label>
				   				<select type="text" class="form-control" id="name"></select>
				   			</div>
				   			<div class="form-group">
				   				<label for="linkman">联系人</label>
				   				<input type="text" class="form-control" id="linkman">
				   			</div>
				   			<div class="form-group">
				   				<label for="phone">联系电话</label>
				   				<input type="tel" class="form-control" id="phone">
				   			</div>
				   			<div class="form-group">
				   				<label for="contract">合同号</label>
				   				<input type="text" class="form-control" id="contract">
				   			</div>
				   			<div class="form-group">
				   				<label for="date">交货日期</label>
				   				<input type="date" class="form-control" id="date">
				   			</div>
				   			<div class="form-group">
				   				<label for="place">到货地点</label>
				   				<input type="text" class="form-control" id="place">
				   			</div>
				   			<div class="form-group">
				   				<button class="btn btn-default add"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;新增添加</button>
				   			</div>
				   			<div class="form-group">
				   				<label for="point">摘要</label>
				   				<input type="text" class="form-control" id="point">
				   			</div>
				   			<div class="form-group">
				   				<label for="remark">备注</label>
				   				<textarea class="form-control" id="remark"></textarea>
				   			</div>
				   		</form>
						<table class="table table-bordered table-striped table-hover" id="table">
							<thead>
								<th>id</th>
								<th id="bianhao">商品编号</th>
								<th id="mingcheng">物品名称</th>
								<th>品牌</th>
								<th>采购数量</th>
								<th>单位</th>
								<th>单价</th>
								<th>数量</th>
								<th>已到货数量</th>
								<th>未到货数量</th>
								<th>金额总数</th>
								<th>备注</th>
								<th>编辑与删除</th>
							</thead>
							<tbody class="table-striped">
								<tr>
									<td>1</td><td>0001</td><td></td><td></td><td></td><td></td><td></td>
									<td></td><td></td><td></td><td></td><td></td>
								</tr>
								<tr>
									<td>2</td><td>0002</td><td></td><td><td></td><td></td><td></td><td></td><td></td></td><td></td><td></td><td></td>
								</tr>
								<tr>
									<td>3</td><td>0003</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
								</tr>
								<tr>
									<td>4</td><td>0004</td><td></td><td></td></td><td></td><td></td><td></td><td></td><td><td></td><td></td><td></td>
								</tr>
								<tr class="last"><td colspan="13">总计</td></tr>
							</tbody>
						</table>
				   	</div>
				</ul>
		    </div>
		</div>
	</div>
</body>
<script>

		console.log(response);
	})
</script>
</html>
