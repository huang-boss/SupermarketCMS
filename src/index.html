<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆页面</title>
    <link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <div class="page">
        <div class="login_box">
            <div class="login_title"><span>CMS</span>超市收银系统后台登陆</div>
            <ul class="login_main">
                <li class="tip_text"></li>
                <li class="user_name user_tr"><span>用户名</span><input type="text" /></li>
                <li class="user_pas user_tr"><span>密码</span><input type="password" /></li>
                <li class="user_type">用户类型：<label><input type="radio" name="person_type" checked="checked" data-type="worker"/>员工</label><label><input type="radio" name="person_type" data-type="boss"/>老板</label></li>
                <li class="login_btn">登陆</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/com/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
